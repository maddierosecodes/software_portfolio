name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build

      - name: Upload to Cloudways via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          SERVER_IP: ${{ secrets.CLOUDWAYS_SERVER_IP }}
          USERNAME: ${{ secrets.CLOUDWAYS_USERNAME }}
          REMOTE_PATH: "/home/master/applications/arngwenysw/public_html"
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          rsync -avz --delete-after --no-perms --omit-dir-times --exclude '.git' --exclude 'node_modules' \
            --exclude '.next/cache' --exclude '.htaccess' --exclude 'index.php' --exclude 'output.log' \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            ./ $USERNAME@$SERVER_IP:$REMOTE_PATH

      - name: Restart PM2 Process
        env:
          SERVER_IP: ${{ secrets.CLOUDWAYS_SERVER_IP }}
          USERNAME: ${{ secrets.CLOUDWAYS_USERNAME }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $USERNAME@$SERVER_IP << 'EOF'
            cd /home/master/applications/arngwenysw/public_html
            npm install --omit=dev
            pm2 restart nextjs-app || pm2 start npm --name "nextjs-app" -- start
            pm2 save
          EOF
